<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="angular.min.js"></script>
    <script>
        var app = angular.module('store', []);
        var gems = [{
            name: 'Dodecahedron',
            price: 2.95,
            description: 'Some random description',
            image: "http://lorempixel.com/150/150",
            canPurchase:true,
            soldOut:true
        },{
            name: 'Dodecahedron2',
            price: 30,
            description: 'Some random description',
            image: "http://lorempixel.com/150/150",
            canPurchase:true,
            soldOut:true
        },{
            name: 'Dodecahedron3',
            price: 200,
            description: 'Some random description',
            image: "http://lorempixel.com/150/150",
            canPurchase:true,
            soldOut:true
        }];

        app.controller('storeController', function($scope, $rootScope){
            $scope.products = gems;
            $rootScope.common = 'Nishant';
            $scope.clickEvent = function(){
                alert('Clicked');
            };
        });


    </script>
</head>
<body ng-app="store">
<div ng-controller="storeController">
    <div ng-repeat="product in products |orderBy:'-name'">
        <img ng-src="{{product.image}}"/>
        <em>{{$index}}</em>
        <h1>{{product.name}}</h1>
        <h2>{{product.price | currency}}</h2>
        <p>{{product.description}}</p>
        <input type="checkbox" ng-model="product.canPurchase" ></input>
        <button ng-show="product.canPurchase" ng-click="clickEvent()">Add to Cart</button>
        <p ng-hide="product.soldOut">Available for purchase</p>
    </div>
</div>





</body>
</html>
